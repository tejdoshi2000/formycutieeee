<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cutieee</title>
    <link rel="stylesheet" href="style.css" />
</head>
<body>
    <audio id="backgroundMusic" loop>
        <source src="music/music.mp3" type="audio/mpeg">
        Your browser does not support the audio element.
    </audio>

    <!-- Collage Background (Initially Hidden) -->
    <div class="collage-container">
        <div class="collage-row row-1"></div>
        <div class="collage-row row-2"></div>
        <div class="collage-row row-3"></div>
        <div class="collage-row row-4"></div>
    </div>

    <!-- Main Content -->
    <div class="wrapper">
        <h2 class="question">I know I dont always play by the book, but whatever I do I put my heart and soul into it, and currently my heart and soul are in your hands.They say forever is a myth, so lets team up and beat the odds. So Miss Nandini...Will you be my valentine Forever?</h2>
        <img class="gif" alt="valentine image" src="images/closeup.jpg" />
        <div class="btn-group">
            <button class="yes-btn">Yes</button>
            <button class="no-btn">No</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
